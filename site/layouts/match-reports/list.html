{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/match-reports.jpg" "title" "Match Reports" "subtitle" .Params.subtitle ) }}

<div class="wrapper">
  <ol class="match-report-container">
      {{ range (.Pages.ByParam "order")  }}
          <div class="match-report-card">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ol>
</div>

{{end}}
