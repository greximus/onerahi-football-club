{{ define "main" }}


  <div class="mw7 center ph3 pv4" id="content">
    <h1 class="f2 lh-title primary mb3">{{.Title}}</h1>
    <div class="cms mw7">
      {{ if .Description }}
      <p>{{ .Description }}</p>
      {{ end }}

      {{ if .Params.image }}
      <div class="w-100-ns">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-100-ns" style="max-height: 500px; width: 100%; object-fit: cover;"/>
      </div>
      {{ end }}


      {{ if .Content }}
      {{ .Content }}
      {{ end }}
    </div>
  </div>
{{ end }}
