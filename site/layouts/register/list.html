{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/P1290195.JPG" "title" "Register" "subtitle" .Params.subtitle) }}

<div class="bg-off-white pv4">
  <div class="ph3 mw7 center">
    <p class="f4 b lh-title mb2">{{ .Params.heading }}</p>
    <p class="mb4 mw6">{{.Params.text}}</p>

    <div class="cms">
    {{ .Content }}
    </div>

    <div class="tc">
      <a href="https://mycomet-oceania.analyticom.de/en_NZ/login" class="btn raise">Register</a>
    </div>
  </div>
  <div class="ph3 mw7 center pa5">
    <h5>
      Any problems registering please email: <a href="mailto:{{ .Params.email }}">{{ .Params.email }}</a>
    </h5>
  </div>
  <script src="https://onerahifootball.friendlymanager.com/js/loadform/register.js"></script>
</div>
</div>


{{end}}
