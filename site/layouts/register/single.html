{{ define "main" }}

  <div class="mw7 center ph3 pv4">
    <h1 class="f2 lh-title primary mb3">{{.Title}}</h1>
    <div class="cms mw7">
      <p>{{ .Description }}</p>
      
      {{ if .Params.image }}
      <div class="w-100-ns">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-100-ns"/>
      </div>
      {{ end }}

      <p><strong>Coaches:</strong> {{ .Params.coaches }}</p>
      <p><strong>Training times:</strong> {{ .Params.training }}</p>
      
      <p>
        <strong>Contact:</strong> 
        <a href="mailto:{{ .Params.email }}">{{ .Params.email }}</a>
      </p>

      {{ .Content }}
    </div>
  </div>
{{ end }}
